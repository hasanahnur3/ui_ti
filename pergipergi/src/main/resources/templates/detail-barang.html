<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div>
                <div class="container justify-content-center">
                    <h2 class="mt-4 pb-4">Detail Barang</h2>
                    <hr>
                    <table class="table">
                        <tbody>
                        <tr>
                            <th>Nama</th>
                            <td th:text="${data[0]}">1</td>
                        </tr>
                        <tr>
                            <th>Merk</th>
                            <td th:text="${data[1]}">1</td>
                        </tr>
                        <tr>
                            <th>Tipe</th>
                            <td th:text="${data[2]}">1</td>
                        </tr>
                        <tr>
                            <th>Deskripsi</th>
                            <td>
                                <div class="col-4">
                                    <p th:text="${data[3]}"></p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Tanggal Garansi</th>
                            <td th:text="${data[4]}">1</td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <hr>
                    <button class="btn btn-primary mr-4">Home</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
