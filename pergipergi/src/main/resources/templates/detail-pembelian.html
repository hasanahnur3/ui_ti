<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>PergiPergi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div>
        <div class="container">
          <h2 class="mt-4 pb-4">Detail Pembelian</h2>
          <hr>
          <div class="col-8">
            <table class="table">
              <tbody>
              <tr>
                <th>No Invoice</th>
                <td th:text="${data[0]}">1</td>
              </tr>
              <tr>
                <th>Total Harga</th>
                <td th:text="${data[1]}">1</td>
              </tr>
              <tr>
                <th>Pembeli</th>
                <td>
                  <div>
                    <p th:text="${data[2]}"></p>
                    <button class="btn btn-primary">Lihat</button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>Tanggal</th>
                <td th:text="${data[3]}">1</td>
              </tr>
              </tbody>
            </table>
          </div>
          <br>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Merk</th>
              <th scope="col">Harga</th>
              <th scope="col">Qty</th>
              <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td th:text="${barang[0]}"></td>
              <td th:text="${barang[1]}"></td>
              <td th:text="${barang[2]}"></td>
              <td>1</td>
              <td>450.000</td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td th:text="${barang2[0]}"></td>
              <td th:text="${barang2[1]}"></td>
              <td th:text="${barang2[2]}"></td>
              <td>1</td>
              <td>450.000</td>
            </tr>
            </tbody>
          </table>

          <hr>
          <button class="btn btn-primary mr-4">Home</button>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
