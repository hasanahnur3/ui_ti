<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div>
                <div class="container">
                    <h2 class="mt-4 pb-4">Cari Barang</h2>
                    <hr>
                    <div class="col-8">
                        <div class="row">
                            <div>
                                <label>Tipe</label>
                                <select class="form-control">
                                    <option>Hanphone</option>
                                    <option>Laptop</option>
                                    <option>Tablet</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="ml-4 pl-4 col-8">
                        <label class="mb-2">Stok</label>
                        <div class="row">
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Available
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Sold Out
                                </label>
                            </div>
                        </div>
                    </div>

                    <br>

                    <button type="button" class="btn btn-primary mr-4">Cari</button>
                    <button type="button" class="btn btn-outline-primary">Kembali</button>

                    <br>
                    <hr>
                    <br>
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Merk</th>
                                <th scope="col">Tipe</th>
                                <th scope="col">Stok</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="angka,iter : ${listAngka}">
                                <th scope="row" th:text="${angka+1}"></th>
                                <td th:text="${listNamaBarang[angka]}"></td>
                                <td th:text="${listMerkBarang[angka]}"></td>
                                <td th:text="${listTipeBarang[angka]}"></td>
                                <td th:text="${listStok[angka]}"></td>
                                <td>
                                    <button class="btn btn-primary">Lihat</button>
                                </td>
                                <td>
                                    <button class="btn btn-warning">Ubah</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger">Hapus</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <br>
                <!-- <a class="btn btn-primary" href="/agensi/add">Tambah Agensi</a>
                <a class="btn btn-primary" href="/agensi/viewall">Lihat Semua</a> -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
